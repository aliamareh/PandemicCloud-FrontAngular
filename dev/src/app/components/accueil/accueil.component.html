<div class="container mt-3">
  <div class="d-flex justify-content-between">
    <h2 class="text-center">Bievenue <i><strong>{{pseudo}}</strong>😁</i></h2>
    <button class="btn btn-danger" (click) = "onDeconnexion()">Déconnexion</button>
  </div>

  <div class="text-center m-2">
    <button (click)="openCreerPartie()" class="btn btn-outline-success mx-3">Nouvelle partie
    </button>
    <button (click)="openRejoindrePartie()" class="btn btn-outline-info">Rejoindre nouvelle partie
    </button>
  </div>

  <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
    <li class="nav-item" role="presentation">
      <button  [class.active]="option==='non-finis'"  class="nav-link" (click)="onFilterByOption('non-finis')" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home">Parties en cours</button>
    </li>
    <li class="nav-item" role="presentation">
      <button [class.active]="option==='fini'" class="nav-link" id="pills-profile-tab" (click)="onFilterByOption('fini')" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" >Parties terminées</button>
    </li>
  </ul>
  <div class="d-flex flex-wrap justify-content-center align-items-center">
    <div *ngFor="let p of listeParties" class="card m-1 text-center">
      <div class="card-header">
        Partie n°{{p.idPartie}}
      </div>
      <div class="card-body">
        <h5 class="card-title">Votre équipe : </h5>
        <h6 *ngFor="let j of p.joueurs;let i = index" class="card-text">{{avatars[i]}} {{j}}</h6>
        <a *ngIf="option==='non-finis'"  routerLink="/attente-joueurs/{{p.idPartie}}" class="btn btn-warning">Reprendre 🔄</a>
      </div>
      <div *ngIf="option=='fini'" class="card-footer text-muted">
        <strong *ngIf="p.resultat === 'oui'" class="text-bg-success"> Bravo vous avez gangné la partie</strong>
        <strong *ngIf="p.resultat === 'non'" class="text-bg-danger"> Vous n'avez pas gangné la partie</strong>
      </div>
    </div>

  </div>

</div>
