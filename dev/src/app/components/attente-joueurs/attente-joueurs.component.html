<div class="container mt-3">
  <div class="text-center m-2">
    <button (click)="onQuittezPartie()" class="btn btn-outline-danger mx-3">Quittez partie
    </button>
  </div>
  <div class="alert alert-danger" *ngIf="error">
    Erreur serveur, veuillez ré-essayer plus tard.
  </div>
  <div class="d-flex flex-wrap justify-content-center align-items-center">
    <div class="card w-75 mt-1 text-center">
      <div class="card-header">
        <strong>Salon d'attente</strong> partie n°{{idPartie}}<br>
        <strong>Connectés : </strong> {{joueursConnectes.size}}/{{nbJoueursAttendus}} joueurs
      </div>
      <div class="card-body">
        <ul class="list-group">
          <li *ngFor="let j of joueursConnectes" class="list-group-item list-group-item-success mb-1">👷🏼‍{{j}} <strong class="text-bg-success">Connecté</strong></li>
        </ul>
      </div>
      <div class="card-footer text-muted text-center justify-content-center">
          <div *ngIf="joueursConnectes.size < nbJoueursAttendus" class="spinner-border text-primary" role="status"></div>
          <p *ngIf="joueursConnectes.size < nbJoueursAttendus">Attente connexion joueurs ...</p>
        <button *ngIf="joueursConnectes.size >= nbJoueursAttendus" (click)="onDemarrerPartie()" class="btn btn-outline-success">Jouer</button>
      </div>
    </div>

  </div>

</div>
