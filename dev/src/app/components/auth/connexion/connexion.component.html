<div class="container">
  <h2 class="text-center mt-3">Se connecter</h2>
  <div class="alert alert-danger mt-1" *ngIf="errorMessage">
    {{ errorMessage }}
  </div>
  <form class="text-center" [formGroup]="form" (ngSubmit)="handleSubmit()">
    <div class="form-group mx-auto w-25">
      <input
        type="url"
        formControlName="pseudo"
        class="form-control"
        [class.is-invalid]="
            form.get('pseudo')?.invalid && submitted
          "
        placeholder="pseudo"
      />
      <div class="invalid-feedback" *ngIf="form.get('pseudo')?.invalid && submitted">
        <span *ngIf="form.get('pseudo')?.hasError('required')">
          Le nom d'utilisateur est obligatoire
        </span>
      </div>
    </div>
    <div class="form-group mx-auto mt-1 w-25">
      <input
        type="password"
        formControlName="password"
        class="form-control"
        [class.is-invalid]="
            form.get('password')?.invalid && submitted
          "
        placeholder="Mot de passe"
      />
      <div class="invalid-feedback" *ngIf="form.get('password')?.invalid && submitted">
        Le mot de passe est obligatoire
      </div>
    </div>
    <button type="submit" class="btn btn-warning mt-2">Connexion</button>
    <div class="text-center justify-content-center">
      <p> Vous n'avez pas de compte ? <a routerLink="/inscription" class="btn btn-link">s'inscrire</a></p>
    </div>
  </form>
</div>
